<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransactApp Express</title>
</head>
<body>
    <h1 style="text-align: center;">TransactApp</h1>
    <div style="text-align: center;" style="margin-top: 50%;">
        <label for="transact">Choose a transaction type:</label>
        
        <select name="transact" id="wd-dp" style="margin: 2%;">
            <option value="deposit">Deposit</option>
            <option value="withdraw">Withdraw</option>
        </select>
        <form action="/withdraw/" method="post">
            <label>Amount
                <input name="amount">
            </label>
            <button type="Submit">Submit</button>
        </form>
    </div>

</body>
</html>
